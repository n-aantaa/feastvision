<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes - Feast Vision</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../styles/recipes.css">
</head>
<body>

<header>
    <div class="logo left">Feast Vision</div>
    <div class="menu right">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="recipes.html">Recipes</a>
        <a href="contact.html">Contact us</a>
    </div>
</header>

<div class="filter-section center">
    <div class="input-field" id="filter">
        <i class="material-icons prefix">search</i>
        <input type="text" id="search" placeholder="Search for recipes...">
    </div>
    <div class="input-field">
        <select id="cuisine-filter">
            <option value="all" selected>All</option>
            <option value="african">African</option>
            <option value="asian">Asian</option>
            <option value="european">European</option>
            <option value="latin">Latin</option>
        </select>
    </div>
    <div class="input-field">
        <select id="diet-filter">
            <option value="all" selected>All</option>
            <option value="vegan">Vegan</option>
            <option value="gluten-free">Gluten-Free</option>
        </select>
    </div>
</div>

<div class="row" id="recipe-list">
    <div class="container">
        <h4 class="center-align">Explore Our Recipes</h4>
        <div class="row" id="recipes-container">
        </div>
    </div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<script src="../js/search.js">

</script>
<footer class="page-footer" style="background-color: #243424;">
    <p class="center">Feast Vision 2024 &copy All rights reserved</p>
</footer>
</body>
</html>
